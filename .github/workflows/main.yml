name: Windows RDP Setup (Simplified)

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session duration in minutes (10-360)'
        required: false
        default: '60'
        type: string

env:
  RDP_USERNAME: 'GitHubRDPUser'

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: ${{ fromJSON(inputs.session_timeout) }}

    steps:
      - name: Display Start Information
        run: |
          Write-Host "üöÄ Starting Windows RDP Setup..."
          Write-Host "Workflow ID: $env:GITHUB_RUN_ID"
          Write-Host "Run Number: $env:GITHUB_RUN_NUMBER"
          Write-Host "Runner OS: $env:RUNNER_OS"

      - name: Enable Remote Desktop
        run: |
          Write-Host "üîß Enabling Remote Desktop..."
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Configure security (less secure but more compatible)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          # Configure firewall
          Write-Host "Configuring Windows Firewall..."
          netsh advfirewall firewall delete rule name="GitHub-RDP" 2>$null
          netsh advfirewall firewall add rule `
            name="GitHub-RDP" `
            dir=in action=allow protocol=TCP localport=3389 `
            description="RDP access for GitHub Actions"
          
          # Restart RDP service
          Restart-Service -Name TermService -Force
          
          Write-Host "‚úÖ Remote Desktop enabled"

      - name: Create RDP User with Simple Password
        run: |
          Write-Host "üë§ Creating RDP user..."
          
          # Simple password: GitHubRDP + random 4 digits
          $randomDigits = Get-Random -Minimum 1000 -Maximum 9999
          $password = "GitHubRDP$randomDigits"
          
          # Mask password in logs
          Write-Host "::add-mask::$password"
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user (or update if exists)
          try {
              New-LocalUser -Name $env:RDP_USERNAME -Password $securePass -AccountNeverExpires
              Write-Host "‚úÖ New user created"
          } catch {
              Write-Host "‚ö†Ô∏è User exists, updating password..."
              Set-LocalUser -Name $env:RDP_USERNAME -Password $securePass
          }
          
          # Add to required groups
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USERNAME -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USERNAME -ErrorAction SilentlyContinue
          
          # Store credentials for later steps
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host "‚úÖ User '$env:RDP_USERNAME' configured"

      - name: Get Network Information
        run: |
          Write-Host "üåê Getting network information..."
          
          # Get all network adapters and their IPs
          $networkInfo = Get-NetIPAddress -AddressFamily IPv4 | 
                         Where-Object {$_.IPAddress -ne "127.0.0.1"} |
                         Select-Object IPAddress, InterfaceAlias
          
          Write-Host "Network Adapters Found:"
          $networkInfo | Format-Table -AutoSize
          
          # Try to get public IP
          try {
              $publicIP = (Invoke-RestMethod -Uri "https://api.ipify.org" -TimeoutSec 10).Trim()
              echo "PUBLIC_IP=$publicIP" >> $env:GITHUB_ENV
              Write-Host "‚úÖ Public IP: $publicIP"
          } catch {
              Write-Host "‚ö†Ô∏è Could not get public IP"
              echo "PUBLIC_IP=unknown" >> $env:GITHUB_ENV
          }
          
          # Get a local IP for display
          $localIP = $networkInfo[0].IPAddress
          echo "LOCAL_IP=$localIP" >> $env:GITHUB_ENV
          Write-Host "üîó Local IP: $localIP"

      - name: Test RDP Port
        run: |
          Write-Host "üß™ Testing RDP port 3389..."
          
          Start-Sleep -Seconds 5
          
          $portTest = Test-NetConnection -ComputerName 127.0.0.1 -Port 3389 -InformationLevel Quiet
          
          if ($portTest) {
              Write-Host "‚úÖ RDP port 3389 is open and listening"
          } else {
              Write-Host "‚ö†Ô∏è RDP port test failed locally, but may work externally"
          }

      - name: Generate Connection Summary
        run: |
          Write-Host "üìã Generating connection summary..."
          
          # Create a summary file
          $summary = @"
===========================================
WINDOWS RDP CONNECTION INFORMATION
===========================================

CREDENTIALS:
  Username: $env:RDP_USERNAME
  Password: $env:RDP_PASSWORD

CONNECTION ADDRESSES:
  1. Public IP (if available): $env:PUBLIC_IP
  2. Local IP: $env:LOCAL_IP

CONNECTION INSTRUCTIONS:
  1. Open Remote Desktop Connection (mstsc.exe)
  2. Enter one of the IP addresses above
  3. Use the username and password shown above

QUICK CONNECT COMMANDS:
  Windows: mstsc /v:$env:PUBLIC_IP
  Windows (alt): mstsc /v:$env:LOCAL_IP

SESSION INFORMATION:
  Workflow ID: $env:GITHUB_RUN_ID
  Session Timeout: ${{ inputs.session_timeout }} minutes
  Started: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')
  Will End: $(Get-Date).AddMinutes(${{ inputs.session_timeout }})

NOTES:
  ‚Ä¢ If public IP doesn't work, try the local IP
  ‚Ä¢ Session will auto-terminate after ${{ inputs.session_timeout }} minutes
  ‚Ä¢ To end session early, click "Cancel workflow" in GitHub Actions
  ‚Ä¢ This is a temporary session - data may not persist

===========================================
"@
          
          # Save to file
          $summary | Out-File -FilePath "$env:RUNNER_TEMP dp_connection.txt"
          
          # Also save to environment for display in next step
          echo "CONNECTION_SUMMARY<<EOF" >> $env:GITHUB_ENV
          echo "$summary" >> $env:GITHUB_ENV
          echo "EOF" >> $env:GITHUB_ENV
          
          Write-Host "‚úÖ Summary generated"

      - name: Display Connection Details (VERY IMPORTANT)
        run: |
          Write-Host ""
          Write-Host "üö®üö®üö® IMPORTANT: SAVE THIS INFORMATION üö®üö®üö®"
          Write-Host "==================================================="
          Write-Host ""
          
          # Display credentials clearly
          Write-Host "üîê CREDENTIALS:"
          Write-Host " USERNAME: $env:RDP_USERNAME"
          Write-Host " PASSWORD: $env:RDP_PASSWORD"
          Write-Host ""
          
          # Display connection addresses
          Write-Host "üìç CONNECTION ADDRESSES:"
          if ($env:PUBLIC_IP -ne "unknown") {
              Write-Host " 1. Public IP: $env:PUBLIC_IP"
          }
          Write-Host " 2. Local IP: $env:LOCAL_IP"
          Write-Host ""
          
          # Quick commands
          Write-Host "üíª QUICK CONNECT:"
          if ($env:PUBLIC_IP -ne "unknown") {
              Write-Host " mstsc /v:$env:PUBLIC_IP"
          }
          Write-Host " mstsc /v:$env:LOCAL_IP"
          Write-Host ""
          
          # Session info
          Write-Host "‚è∞ SESSION INFO:"
          Write-Host " Timeout: ${{ inputs.session_timeout }} minutes"
          Write-Host " Workflow ID: $env:GITHUB_RUN_ID"
          Write-Host ""
          
          Write-Host "üìù NOTES:"
          Write-Host " ‚Ä¢ Copy this information NOW - it won't be shown again!"
          Write-Host " ‚Ä¢ The summary is also saved to a file"
          Write-Host ""
          
          Write-Host "==================================================="
          Write-Host "üö®üö®üö® SAVE THE ABOVE INFORMATION üö®üö®üö®"
          Write-Host ""
          
          # Also output the full summary
          Write-Host "Full connection summary saved to:"
          Write-Host "$env:RUNNER_TEMP dp_connection.txt"
          Write-Host ""
          
          # Display the file content
          Write-Host "File content:"
          Get-Content "$env:RUNNER_TEMP dp_connection.txt"

      - name: Upload Connection Details as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rdp-connection-info
          path: ${{ runner.temp }}/rdp_connection.txt
          retention-days: 1

      - name: Keep Session Active
        run: |
          $startTime = Get-Date
          $timeout = [int]${{ inputs.session_timeout }}
          $endTime = $startTime.AddMinutes($timeout)
          
          Write-Host ""
          Write-Host "‚è≥ RDP Session Active"
          Write-Host " Started: $startTime"
          Write-Host " Will end: $endTime"
          Write-Host ""
          Write-Host "üìã Connection Information (also saved as artifact):"
          Write-Host " Username: $env:RDP_USERNAME"
          Write-Host " Password: $env:RDP_PASSWORD"
          
          if ($env:PUBLIC_IP -ne "unknown") {
              Write-Host " Public IP: $env:PUBLIC_IP"
          }
          Write-Host " Local IP: $env:LOCAL_IP"
          Write-Host ""
          Write-Host "üîß To connect: Open Remote Desktop (mstsc.exe) and enter IP"
          Write-Host "‚ùå To end session: Click 'Cancel workflow' in GitHub Actions"
          Write-Host ""
          
          # Heartbeat loop
          while ($true) {
              $now = Get-Date
              $remaining = $endTime - $now
              
              if ($remaining.TotalSeconds -le 0) {
                  Write-Host "‚è∞ Session timeout reached"
                  break
              }
              
              # Display remaining time every 30 seconds
              if ([math]::Floor(($now - $startTime).TotalSeconds) % 30 -eq 0) {
                  $minutesLeft = [math]::Round($remaining.TotalMinutes, 1)
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $minutesLeft minutes remaining"
              }
              
              Start-Sleep -Seconds 1
          }
          
          Write-Host "üõë Session ended at $(Get-Date)"
