name: RDP via Tailscale

on:
  workflow_dispatch:

env:
  TS_VERSION: "1.82.0"
  RDP_PORT: 3389
  RDP_USERNAME: "RDP"
  MAX_RETRIES: 15
  RETRY_DELAY: 5

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Disable Network Level Authentication (NLA) for easier connection
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force
          
          # Configure firewall - ALLOW ALL INCOMING on port 3389
          Write-Host "Configuring firewall rules..."
          
          # Remove existing RDP firewall rules to avoid conflicts
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall delete rule name="RemoteDesktop" 2>$null
          netsh advfirewall firewall delete rule name="RDP-Debug" 2>$null
          
          # Allow RDP from ANY source
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in `
            action=allow `
            protocol=TCP `
            localport=$env:RDP_PORT `
            description="Allow RDP connections"
          
          # Also allow UDP for better RDP performance
          netsh advfirewall firewall add rule name="RDP-UDP" `
            dir=in `
            action=allow `
            protocol=UDP `
            localport=$env:RDP_PORT `
            description="Allow RDP UDP connections"
          
          # Restart RDP service
          Restart-Service -Name TermService -Force
          Start-Sleep -Seconds 3
          
          # Verify RDP is listening
          $rdpListening = Get-NetTCPConnection -LocalPort $env:RDP_PORT -ErrorAction SilentlyContinue
          if ($rdpListening) {
            Write-Host "âœ… RDP is listening on port $env:RDP_PORT"
          } else {
            Write-Host "âš ï¸ RDP is not listening, checking service..."
            Get-Service TermService | Format-Table Name, Status
          }

      - name: Create RDP User
        run: |
          # Remove existing user if exists
          if (Get-LocalUser -Name $env:RDP_USERNAME -ErrorAction SilentlyContinue) {
            Remove-LocalUser -Name $env:RDP_USERNAME -ErrorAction SilentlyContinue
          }
          
          # Generate secure password
          Add-Type -AssemblyName System.Security
          $charSet = @{
              Upper = [char[]](65..90) # A-Z
              Lower = [char[]](97..122) # a-z
              Number = [char[]](48..57) # 0-9
              Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
          }
          
          $rawPassword = @()
          $rawPassword += $charSet.Upper | Get-Random -Count 3
          $rawPassword += $charSet.Lower | Get-Random -Count 3
          $rawPassword += $charSet.Number | Get-Random -Count 3
          $rawPassword += $charSet.Special | Get-Random -Count 3
          $password = -join ($rawPassword | Sort-Object { Get-Random })
          
          # Create user
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $env:RDP_USERNAME -Password $securePass -AccountNeverExpires
          
          # Add to groups
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USERNAME
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USERNAME
          
          # Save credentials
          echo "RDP_USERNAME=$env:RDP_USERNAME" >> $env:GITHUB_ENV
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          # Mask password in logs
          Write-Host "::add-mask::$password"
          Write-Host "âœ… User '$env:RDP_USERNAME' created"

      - name: Install Tailscale (Robust Method)
        run: |
          Write-Host "=== Installing Tailscale (Robust Method) ==="
          
          # æ–¹æ³•1: ä½¿ç”¨msiexecå®‰è£…
          Write-Host "Method 1: Installing via MSI..."
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-$env:TS_VERSION-amd64.msi"
          $installerPath = "$env:TEMP ailscale.msi"
          
          # ä¸‹è½½å®‰è£…åŒ…
          try {
            Write-Host "Downloading Tailscale from: $tsUrl"
            Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
            Write-Host "Download completed. File size: $(Get-Item $installerPath | Select-Object -ExpandProperty Length) bytes"
          } catch {
            Write-Host "Download failed: $_"
            # å°è¯•å¤‡ç”¨URL
            $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
            Write-Host "Trying alternative URL: $tsUrl"
            Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          }
          
          # å®‰è£…MSIåŒ…
          Write-Host "Installing MSI package..."
          $installArgs = @(
            "/i", "`"$installerPath`"",
            "/quiet",
            "/norestart",
            "/log", "$env:TEMP ailscale_install.log"
          )
          
          $process = Start-Process msiexec.exe -ArgumentList $installArgs -Wait -PassThru -NoNewWindow
          
          if ($process.ExitCode -ne 0) {
            Write-Warning "MSI installation returned exit code $($process.ExitCode)"
            Write-Host "Installation log (last 20 lines):"
            if (Test-Path "$env:TEMP ailscale_install.log") {
              Get-Content "$env:TEMP ailscale_install.log" -Tail 20 -ErrorAction SilentlyContinue
            }
          } else {
            Write-Host "MSI installation completed successfully"
          }
          
          # æ¸…ç†å®‰è£…åŒ…
          Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
          
          # ç­‰å¾…å®‰è£…å®Œæˆ
          Start-Sleep -Seconds 10
          
          # æ£€æŸ¥å®‰è£…æ˜¯å¦æˆåŠŸ
          $tsExePath = "$env:ProgramFiles\Tailscale ailscale.exe"
          $tsExePathX86 = "${env:ProgramFiles(x86)}\Tailscale ailscale.exe"
          
          if (Test-Path $tsExePath) {
            Write-Host "âœ… Tailscale installed at: $tsExePath"
          } elseif (Test-Path $tsExePathX86) {
            Write-Host "âœ… Tailscale installed at: $tsExePathX86"
            $tsExePath = $tsExePathX86
          } else {
            Write-Warning "Tailscale not found in standard locations. Trying method 2..."
            
            # æ–¹æ³•2: ä½¿ç”¨wingetå®‰è£… (å¦‚æžœå¯ç”¨)
            Write-Host "Method 2: Trying winget installation..."
            try {
              winget install --id Tailscale.Tailscale --silent --accept-package-agreements --accept-source-agreements
              Write-Host "Winget installation attempted"
            } catch {
              Write-Host "Winget installation failed or not available"
            }
            
            # ç­‰å¾…å¹¶å†æ¬¡æ£€æŸ¥
            Start-Sleep -Seconds 10
            
            if (Test-Path $tsExePath) {
              Write-Host "âœ… Tailscale found after winget attempt"
            } else {
              # æ–¹æ³•3: ç›´æŽ¥ä¸‹è½½å¹¶è§£åŽ‹
              Write-Host "Method 3: Trying direct download and extraction..."
              $zipUrl = "https://pkgs.tailscale.com/stable/tailscale-$env:TS_VERSION-windows-amd64.zip"
              $zipPath = "$env:TEMP ailscale.zip"
              $extractPath = "$env:TEMP ailscale_extracted"
              
              try {
                Invoke-WebRequest -Uri $zipUrl -OutFile $zipPath -UseBasicParsing
                Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
                
                # å¤åˆ¶æ–‡ä»¶åˆ°ç¨‹åºç›®å½•
                New-Item -ItemType Directory -Path "$env:ProgramFiles\Tailscale" -Force
                Copy-Item "$extractPath ailscale.exe" "$env:ProgramFiles\Tailscale ailscale.exe" -Force
                Copy-Item "$extractPath ailscaled.exe" "$env:ProgramFiles\Tailscale ailscaled.exe" -Force
                
                Remove-Item $zipPath -Force -ErrorAction SilentlyContinue
                Remove-Item $extractPath -Recurse -Force -ErrorAction SilentlyContinue
                
                Write-Host "Direct extraction completed"
              } catch {
                Write-Warning "Direct extraction failed: $_"
              }
            }
          }
          
          # æœ€ç»ˆæ£€æŸ¥
          Start-Sleep -Seconds 5
          if (Test-Path $tsExePath) {
            Write-Host "âœ… Tailscale installation verified: $tsExePath"
            # è®¾ç½®çŽ¯å¢ƒå˜é‡ä¾›åŽç»­æ­¥éª¤ä½¿ç”¨
            echo "TAILSCALE_EXE=$tsExePath" >> $env:GITHUB_ENV
          } else {
            Write-Error "âŒ Tailscale installation failed - executable not found"
            Write-Host "Checking installed programs..."
            Get-WmiObject -Class Win32_Product | Where-Object { $_.Name -like "*Tailscale*" } | Format-List Name, Version
            exit 1
          }

      - name: Connect to Tailscale and Get IP
        id: tailscale
        run: |
          Write-Host "=== Connecting to Tailscale ==="
          
          # ä½¿ç”¨çŽ¯å¢ƒå˜é‡ä¸­çš„è·¯å¾„æˆ–é»˜è®¤è·¯å¾„
          if ($env:TAILSCALE_EXE) {
            $tsExe = $env:TAILSCALE_EXE
          } else {
            $tsExe = "$env:ProgramFiles\Tailscale ailscale.exe"
          }
          
          Write-Host "Using Tailscale executable: $tsExe"
          
          # æ£€æŸ¥Tailscaleå¯æ‰§è¡Œæ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if (-not (Test-Path $tsExe)) {
            Write-Error "Tailscale executable not found at $tsExe"
            Write-Host "Searching for Tailscale executable..."
            Get-ChildItem -Path "$env:ProgramFiles" -Filter "tailscale.exe" -Recurse -ErrorAction SilentlyContinue
            Get-ChildItem -Path "${env:ProgramFiles(x86)}" -Filter "tailscale.exe" -Recurse -ErrorAction SilentlyContinue
            exit 1
          }
          
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          
          # æ˜¾ç¤ºTailscaleç‰ˆæœ¬
          Write-Host "Tailscale version:"
          & $tsExe version
          
          # ç¡®ä¿TailscaleæœåŠ¡è¿è¡Œ
          Write-Host "Ensuring Tailscale service is running..."
          try {
            Start-Service -Name Tailscale -ErrorAction SilentlyContinue
          } catch {
            Write-Host "Service not found, attempting to install..."
            & $tsExe install-system-daemon 2>$null
          }
          
          Start-Sleep -Seconds 5
          
          # æ£€æŸ¥å½“å‰çŠ¶æ€
          Write-Host "Current Tailscale status:"
          & $tsExe status 2>&1
          
          # è¿žæŽ¥åˆ°Tailscale
          Write-Host "Connecting to Tailscale with hostname: $hostname"
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          if ([string]::IsNullOrEmpty($authKey)) {
            Write-Error "TAILSCALE_AUTH_KEY is not set. Please add it to repository secrets."
            exit 1
          }
          
          Write-Host "Auth key length: $($authKey.Length)"
          & $tsExe up --authkey=$authKey --hostname=$hostname --reset
          
          # ç­‰å¾…å¹¶èŽ·å–IP
          $tsIP = $null
          $retries = 0
          
          Write-Host "Waiting for Tailscale IP assignment..."
          while (-not $tsIP -and $retries -lt $env:MAX_RETRIES) {
            Write-Host "Attempt $($retries + 1)/$env:MAX_RETRIES..."
            
            # èŽ·å–IPv4åœ°å€
            $tsIP = & $tsExe ip -4 2>$null
            
            if (-not $tsIP) {
              # å°è¯•JSONæ–¹å¼èŽ·å–
              try {
                $status = & $tsExe status --json 2>$null | ConvertFrom-Json -ErrorAction SilentlyContinue
                if ($status -and $status.Self -and $status.Self.TailscaleIPs) {
                  $tsIP = $status.Self.TailscaleIPs | Where-Object { $_ -match '^100\.' } | Select-Object -First 1
                }
              } catch {
                # å¿½ç•¥JSONè§£æžé”™è¯¯
              }
            }
            
            if (-not $tsIP) {
              Start-Sleep -Seconds $env:RETRY_DELAY
              $retries++
            }
          }
          
          if ($tsIP) {
            echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
            Write-Host "âœ… Tailscale IP: $tsIP"
            
            # æ˜¾ç¤ºå®Œæ•´çŠ¶æ€
            Write-Host "Tailscale full status:"
            & $tsExe status --json | ConvertFrom-Json | Select-Object BackendState, MagicDNSSuffix, Self | Format-List
            
            # æ˜¾ç¤ºç½‘ç»œé€‚é…å™¨
            Write-Host "Network adapters (filtered):"
            Get-NetAdapter | Where-Object { $_.Name -like "*Tailscale*" } | Format-Table Name, Status, MacAddress
          } else {
            Write-Error "âŒ Failed to get Tailscale IP after $env:MAX_RETRIES attempts"
            Write-Host "Debug information:"
            Write-Host "1. Tailscale status:"
            & $tsExe status
            Write-Host "2. Network adapters:"
            Get-NetAdapter | Format-Table Name, Status, InterfaceDescription
            Write-Host "3. IP addresses:"
            Get-NetIPAddress | Where-Object { $_.AddressFamily -eq 'IPv4' } | Format-Table InterfaceAlias, IPAddress
            exit 1
          }

      - name: Test RDP Connectivity
        run: |
          Write-Host "Testing RDP connectivity to: $env:TAILSCALE_IP"
          
          # First test local RDP
          Write-Host "1. Testing local RDP port..."
          $localTest = Test-NetConnection -ComputerName 127.0.0.1 -Port $env:RDP_PORT -WarningAction SilentlyContinue
          if ($localTest.TcpTestSucceeded) {
            Write-Host "âœ… Local RDP port is open"
          } else {
            Write-Error "âŒ Local RDP port is not responding"
            exit 1
          }
          
          # Test via Tailscale IP
          Write-Host "2. Testing via Tailscale IP..."
          $testResult = $null
          $retries = 0
          
          while ($retries -lt 5) {
            $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port $env:RDP_PORT -WarningAction SilentlyContinue
            if ($testResult.TcpTestSucceeded) {
              Write-Host "âœ… RDP is accessible via Tailscale!"
              break
            }
            
            $retries++
            if ($retries -lt 5) {
              Write-Host "Test $retries/5 failed, retrying in 5 seconds..."
              Start-Sleep -Seconds 5
            }
          }
          
          if (-not $testResult.TcpTestSucceeded) {
            Write-Warning "âš ï¸ Direct TCP test failed. This may be normal for some configurations."
            Write-Host "Checking firewall rules..."
            netsh advfirewall firewall show rule name="RDP-Tailscale" verbose
            
            Write-Host "Checking listening ports..."
            netstat -an | Select-String -Pattern ":3389"
            
            Write-Host "Tailscale status:"
            if ($env:TAILSCALE_EXE) {
              & $env:TAILSCALE_EXE status
            } else {
              & "$env:ProgramFiles\Tailscale ailscale.exe" status
            }
            
            # Continue anyway, as RDP might still work
            Write-Host "Proceeding despite test failure..."
          }

      - name: Display Connection Information
        run: |
          $border = "â•" * 50
          
          Write-Host ""
          Write-Host $border
          Write-Host "ðŸš€ RDP READY FOR CONNECTION"
          Write-Host $border
          Write-Host ""
          Write-Host "ðŸŒ CONNECT TO:"
          Write-Host " $env:TAILSCALE_IP"
          Write-Host ""
          Write-Host "ðŸ”‘ CREDENTIALS:"
          Write-Host " Username: $env:RDP_USERNAME"
          Write-Host " Password: ******** (see workflow environment)"
          Write-Host ""
          Write-Host "ðŸ“ QUICK CONNECT:"
          Write-Host " mstsc /v:$env:TAILSCALE_IP"
          Write-Host ""
          Write-Host "âš ï¸ IMPORTANT NOTES:"
          Write-Host " 1. Ensure you're connected to the same Tailscale network"
          Write-Host " 2. Disable NLA in Remote Desktop client if connection fails"
          Write-Host " 3. Runner will auto-terminate after 60 minutes"
          Write-Host ""
          Write-Host $border
          
          # Also output to job summary for easy copy-paste
          Write-Output "## Connection Details" >> $GITHUB_STEP_SUMMARY
          Write-Output "**IP Address:** $env:TAILSCALE_IP" >> $GITHUB_STEP_SUMMARY
          Write-Output "**Username:** $env:RDP_USERNAME" >> $GITHUB_STEP_SUMMARY
          Write-Output "" >> $GITHUB_STEP_SUMMARY
          Write-Output "```" >> $GITHUB_STEP_SUMMARY
          Write-Output "mstsc /v:$env:TAILSCALE_IP" >> $GITHUB_STEP_SUMMARY
          Write-Output "```" >> $GITHUB_STEP_SUMMARY

      - name: Keep Runner Alive
        run: |
          Write-Host "ðŸ”„ Runner active. Press 'Cancel workflow' in GitHub to terminate."
          Write-Host ""
          Write-Host "Connection details:"
          Write-Host " IP: $env:TAILSCALE_IP"
          Write-Host " User: $env:RDP_USERNAME"
          Write-Host ""
          
          # Simple keep-alive loop
          while ($true) {
            Write-Host "[$(Get-Date -Format 'HH:mm:ss')] RDP Active - IP: $env:TAILSCALE_IP"
            
            # Periodically check Tailscale connection
            if ((Get-Date).Minute % 5 -eq 0) {
              $tsExe = if ($env:TAILSCALE_EXE) { $env:TAILSCALE_EXE } else { "$env:ProgramFiles\Tailscale ailscale.exe" }
              if (Test-Path $tsExe) {
                $tsStatus = & $tsExe status --json 2>$null | ConvertFrom-Json
                if ($tsStatus.BackendState -ne "Running") {
                  Write-Host "Reconnecting Tailscale..."
                  & $tsExe up --reset
                }
              }
            }
            
            Start-Sleep -Seconds 300
          }
