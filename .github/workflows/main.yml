name: Windows RDP Session

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session duration in minutes'
        required: false
        default: '60'
        type: string

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: ${{ fromJSON(inputs.session_timeout) }}

    steps:
      - name: Enable Remote Desktop
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="GitHub-RDP" 2>$null
          netsh advfirewall firewall add rule name="GitHub-RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $uppercase = "ABCDEFGHJKLMNPQRSTUVWXYZ"
          $lowercase = "abcdefghijkmnpqrstuvwxyz"
          $numbers = "23456789"
          $special = "!@#$%^&*"
          
          $password = ""
          $password += $uppercase[(Get-Random -Maximum $uppercase.Length)]
          $password += $lowercase[(Get-Random -Maximum $lowercase.Length)]
          $password += $numbers[(Get-Random -Maximum $numbers.Length)]
          $password += $special[(Get-Random -Maximum $special.Length)]
          $password += $uppercase[(Get-Random -Maximum $uppercase.Length)]
          $password += $lowercase[(Get-Random -Maximum $lowercase.Length)]
          $password += $numbers[(Get-Random -Maximum $numbers.Length)]
          $password += $special[(Get-Random -Maximum $special.Length)]
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          Remove-LocalUser -Name "RDPUser" -ErrorAction SilentlyContinue
          New-LocalUser -Name "RDPUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"
          
          $password | Out-File -FilePath "$env:RUNNER_TEMP\password.txt" -NoNewline
          Write-Host "Username: RDPUser"
          Write-Host "Password: $password"

      - name: Get Network Information
        run: |
          try {
              $publicIP = (Invoke-RestMethod -Uri "https://api.ipify.org").Trim()
          } catch {
              $publicIP = "Unknown"
          }
          
          $localIP = (Get-NetIPAddress -AddressFamily IPv4 | Where-Object {$_.IPAddress -ne "127.0.0.1"} | Select-Object -First 1).IPAddress
          
          Write-Host "Public IP: $publicIP"
          Write-Host "Local IP: $localIP"
          
          $publicIP | Out-File -FilePath "$env:RUNNER_TEMP\public_ip.txt" -NoNewline
          $localIP | Out-File -FilePath "$env:RUNNER_TEMP\local_ip.txt" -NoNewline

      - name: Display Connection Info
        run: |
          $password = Get-Content "$env:RUNNER_TEMP\password.txt" -Raw
          $publicIP = Get-Content "$env:RUNNER_TEMP\public_ip.txt" -Raw
          $localIP = Get-Content "$env:RUNNER_TEMP\local_ip.txt" -Raw
          
          Write-Host ""
          Write-Host "=========================================="
          Write-Host "RDP CONNECTION READY"
          Write-Host "=========================================="
          Write-Host "Username: RDPUser"
          Write-Host "Password: $password"
          Write-Host "Public IP: $publicIP"
          Write-Host "Local IP: $localIP"
          Write-Host "Connect using: mstsc /v:$publicIP"
          Write-Host "Session timeout: ${{ inputs.session_timeout }} minutes"
          Write-Host "=========================================="

      - name: Keep Alive
        run: |
          $startTime = Get-Date
          $endTime = (Get-Date).AddMinutes(${{ inputs.session_timeout }})
          $password = Get-Content "$env:RUNNER_TEMP\password.txt" -Raw
          $publicIP = Get-Content "$env:RUNNER_TEMP\public_ip.txt" -Raw
          
          Write-Host ""
          Write-Host "Session is running..."
          Write-Host "Username: RDPUser"
          Write-Host "Password: $password"
          Write-Host "IP Address: $publicIP"
          Write-Host "Will end at: $endTime"
          Write-Host ""
          
          while ((Get-Date) -lt $endTime) {
              $remaining = $endTime - (Get-Date)
              $minutes = [math]::Round($remaining.TotalMinutes, 1)
              
              if ([math]::Floor(((Get-Date) - $startTime).TotalSeconds) % 30 -eq 0) {
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Running - $minutes minutes left"
              }
              
              Start-Sleep -Seconds 1
          }
          
          Write-Host "Session ended at $(Get-Date)"
