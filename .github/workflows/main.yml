name: Secure Windows RDP via Tailscale

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session timeout in minutes (10-360)'
        required: false
        default: '120'
        type: string

env:
  RDP_USERNAME: 'RDP-Admin'
  TAILSCALE_VERSION: '1.82.0'

jobs:
  secure-rdp-session:
    runs-on: windows-latest
    timeout-minutes: ${{ fromJSON(inputs.session_timeout) }}

    steps:
      - name: Check Session Timeout
        run: |
          $timeout = [int]${{ inputs.session_timeout }}
          if ($timeout -lt 10 -or $timeout -gt 360) {
            Write-Error "Timeout must be between 10 and 360 minutes"
            Write-Output "::error::Session timeout must be between 10 and 360 minutes"
            exit 1
          }
          Write-Host "Session will timeout after $timeout minutes"

      - name: Configure RDP
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Configure security settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 1 -Force
          
          # Configure firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          
          # Restart RDP service
          Restart-Service -Name TermService -Force
          
          Write-Host "RDP configured successfully"

      - name: Create RDP User
        run: |
          Write-Host "Creating RDP user account..."
          
          # Generate secure password using PowerShell (ä¸ä¾èµ–System.Web)
          $charSets = @{
              Lowercase = 'abcdefghijklmnopqrstuvwxyz'.ToCharArray()
              Uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.ToCharArray()
              Numbers = '0123456789'.ToCharArray()
              Special = '!@#$%^&*()_+-=[]{}|;:,.<>?'.ToCharArray()
          }
          
          $passwordChars = @()
          
          # æ·»åŠ 4ä¸ªç‰¹æ®Šå­—ç¬¦
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Special | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªå¤§å†™å­—æ¯
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Uppercase | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªå°å†™å­—æ¯
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Lowercase | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªæ•°å­—
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Numbers | Get-Random
          }
          
          # éšæœºæ‰“ä¹±å­—ç¬¦é¡ºåº
          $shuffledChars = $passwordChars | Get-Random -Count $passwordChars.Count
          $password = -join $shuffledChars
          
          # Mask password in logs
          Write-Host "::add-mask::$password"
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user
          New-LocalUser -Name $env:RDP_USERNAME -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USERNAME
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USERNAME
          
          # Store credentials
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host "User created: $env:RDP_USERNAME"

      - name: Install Tailscale
        run: |
          Write-Host "Installing Tailscale v$env:TAILSCALE_VERSION..."
          
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-$env:TAILSCALE_VERSION-amd64.msi"
          $installerPath = "$env:TEMP ailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
          
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          
          Remove-Item $installerPath -Force
          
          Write-Host "Tailscale installed successfully"
          
          # éªŒè¯å®‰è£…
          if (Test-Path "$env:ProgramFiles\Tailscale ailscale.exe") {
              Write-Host "Tailscale executable found at: $env:ProgramFiles\Tailscale ailscale.exe"
          } else {
              Write-Error "Tailscale executable not found"
              exit 1
          }

      - name: Connect Tailscale
        run: |
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          Write-Host "Connecting to Tailscale as: $hostname"
          
          # æ£€æŸ¥Tailscaleè·¯å¾„
          $tailscalePath = "$env:ProgramFiles\Tailscale ailscale.exe"
          if (-not (Test-Path $tailscalePath)) {
              Write-Error "Tailscale not found at: $tailscalePath"
              exit 1
          }
          
          Write-Host "Using Tailscale from: $tailscalePath"
          
          # è¿æ¥Tailscale
          & $tailscalePath up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname
          
          # Wait for IP
          $tsIP = $null
          for ($i=1; $i -le 30; $i++) {
              $tsIP = & $tailscalePath ip -4 2>$null
              if ($tsIP) { 
                  Write-Host "Tailscale IP obtained: $tsIP"
                  break 
              }
              Write-Host "Attempt $i/30: Waiting for IP..."
              Start-Sleep -Seconds 2
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP after 30 attempts"
              & $tailscalePath status
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Test RDP Connection
        run: |
          Write-Host "Testing connection to $env:TAILSCALE_IP..."
          
          Start-Sleep -Seconds 5
          
          $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet
          if (-not $test) {
              Write-Error "RDP connection failed"
              exit 1
          }
          
          Write-Host "Connection successful!"

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "ğŸš€ RDP SESSION READY FOR CONNECTION"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          Write-Host "ğŸ”— Connection Details:"
          Write-Host " â€¢ IP Address: $env:TAILSCALE_IP"
          Write-Host " â€¢ Username: $env:RDP_USERNAME"
          Write-Host " â€¢ Password: $env:RDP_PASSWORD"
          Write-Host " â€¢ Port: 3389"
          Write-Host " â€¢ Session End: $(Get-Date).AddMinutes(${{ inputs.session_timeout }})"
          Write-Host ""
          Write-Host "ğŸ’» Quick Connect Commands:"
          Write-Host " Windows: mstsc /v:$env:TAILSCALE_IP"
          Write-Host " macOS: open rdp://$env:TAILSCALE_IP"
          Write-Host " Linux: xfreerdp /v:$env:TAILSCALE_IP /u:$env:RDP_USERNAME"
          Write-Host ""
          Write-Host "ğŸ“‹ Notes:"
          Write-Host " 1. Ensure Tailscale is installed on your machine"
          Write-Host " 2. You must be logged into Tailscale"
          Write-Host " 3. Session auto-terminates after ${{ inputs.session_timeout }} minutes"
          Write-Host " 4. Click 'Cancel workflow' to end early"
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""

      - name: Keep Alive
        run: |
          $startTime = Get-Date
          $timeout = [int]${{ inputs.session_timeout }}
          $endTime = $startTime.AddMinutes($timeout)
          
          Write-Host "Session timer started at: $startTime"
          Write-Host "Will auto-terminate at: $endTime"
          Write-Host ""
          
          while ($true) {
              $now = Get-Date
              $remaining = $endTime - $now
              
              if ($remaining.TotalSeconds -le 0) {
                  Write-Host "Session timeout reached"
                  break
              }
              
              if ([math]::Floor(($now - $startTime).TotalSeconds) % 30 -eq 0) {
                  $minutesLeft = [math]::Round($remaining.TotalMinutes, 1)
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $minutesLeft minutes remaining"
              }
              
              Start-Sleep -Seconds 1
          }
          
          Write-Host "Session ended"
