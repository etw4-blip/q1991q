name: Secure Windows RDP via Tailscale

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session timeout in minutes (10-360)'
        required: false
        default: '120'
        type: string

env:
  RDP_USERNAME: 'RDP-Admin'
  TAILSCALE_VERSION: '1.82.0'

jobs:
  secure-rdp-session:
    runs-on: windows-latest
    timeout-minutes: ${{ fromJSON(inputs.session_timeout) }}

    steps:
      - name: Check Session Timeout
        run: |
          $timeout = [int]${{ inputs.session_timeout }}
          if ($timeout -lt 10 -or $timeout -gt 360) {
            Write-Error "Timeout must be between 10 and 360 minutes"
            Write-Output "::error::Session timeout must be between 10 and 360 minutes"
            exit 1
          }
          Write-Host "Session will timeout after $timeout minutes"

      - name: Configure RDP
        run: |
          Write-Host "Configuring RDP..."
          
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Configure security settings
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 1 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 1 -Force
          
          # Configure firewall
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule `
            name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389
          
          # Restart RDP service
          Restart-Service -Name TermService -Force
          
          Write-Host "âœ… RDP configured successfully"

      - name: Create RDP User
        run: |
          Write-Host "Creating RDP user account..."
          
          # Generate secure password using PowerShell
          $charSets = @{
              Lowercase = 'abcdefghijklmnopqrstuvwxyz'.ToCharArray()
              Uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.ToCharArray()
              Numbers = '0123456789'.ToCharArray()
              Special = '!@#$%^&*()_+-=[]{}|;:,.<>?'.ToCharArray()
          }
          
          $passwordChars = @()
          
          # æ·»åŠ 4ä¸ªç‰¹æ®Šå­—ç¬¦
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Special | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªå¤§å†™å­—æ¯
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Uppercase | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªå°å†™å­—æ¯
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Lowercase | Get-Random
          }
          
          # æ·»åŠ 4ä¸ªæ•°å­—
          for ($i = 0; $i -lt 4; $i++) {
              $passwordChars += $charSets.Numbers | Get-Random
          }
          
          # éšæœºæ‰“ä¹±å­—ç¬¦é¡ºåº
          $shuffledChars = $passwordChars | Get-Random -Count $passwordChars.Count
          $password = -join $shuffledChars
          
          # Mask password in logs
          Write-Host "::add-mask::$password"
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user
          New-LocalUser -Name $env:RDP_USERNAME -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USERNAME
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USERNAME
          
          # Store credentials
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV
          
          Write-Host "âœ… User created: $env:RDP_USERNAME"

      - name: Install Tailscale with Chocolatey (æ›´å¯é )
        run: |
          Write-Host "Installing Tailscale using Chocolatey..."
          
          # æ£€æŸ¥æ˜¯å¦å·²å®‰è£…Chocolateyï¼Œå¦‚æœæ²¡æœ‰åˆ™å®‰è£…
          if (!(Test-Path "$env:ProgramData\Chocolatey\choco.exe")) {
              Write-Host "Installing Chocolatey..."
              Set-ExecutionPolicy Bypass -Scope Process -Force
              [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
              Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          }
          
          # åˆ·æ–°ç¯å¢ƒå˜é‡
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path", "Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path", "User")
          
          # ä½¿ç”¨Chocolateyå®‰è£…Tailscale
          Write-Host "Installing Tailscale via Chocolatey..."
          choco install tailscale -y --no-progress
          
          # ç­‰å¾…å®‰è£…å®Œæˆ
          Start-Sleep -Seconds 5
          
          Write-Host "âœ… Tailscale installed via Chocolatey"

      - name: Verify Tailscale Installation
        run: |
          Write-Host "Verifying Tailscale installation..."
          
          # æ£€æŸ¥å¤šä¸ªå¯èƒ½çš„å®‰è£…è·¯å¾„
          $possiblePaths = @(
              "$env:ProgramFiles\Tailscale ailscale.exe",
              "${env:ProgramFiles(x86)}\Tailscale ailscale.exe",
              "C:\Program Files\Tailscale ailscale.exe",
              "C:\Program Files (x86)\Tailscale ailscale.exe"
          )
          
          $tailscalePath = $null
          foreach ($path in $possiblePaths) {
              if (Test-Path $path) {
                  $tailscalePath = $path
                  Write-Host "âœ… Found Tailscale at: $path"
                  break
              }
          }
          
          if (-not $tailscalePath) {
              # å°è¯•åœ¨ç³»ç»Ÿä¸­æœç´¢
              Write-Host "Searching for tailscale.exe in system..."
              $searchResult = Get-ChildItem -Path "C:\" -Recurse -Filter "tailscale.exe" -ErrorAction SilentlyContinue | Select-Object -First 1
              if ($searchResult) {
                  $tailscalePath = $searchResult.FullName
                  Write-Host "âœ… Found via search: $tailscalePath"
              }
          }
          
          if ($tailscalePath) {
              # æµ‹è¯•Tailscaleæ˜¯å¦å¯æ‰§è¡Œ
              Write-Host "Testing Tailscale executable..."
              try {
                  $version = & $tailscalePath version 2>$null
                  Write-Host "Tailscale version: $version"
                  
                  echo "TAILSCALE_PATH=$tailscalePath" >> $env:GITHUB_ENV
                  Write-Host "âœ… Tailscale verified successfully"
              } catch {
                  Write-Host "âš ï¸ Could not get version, but executable exists"
                  echo "TAILSCALE_PATH=$tailscalePath" >> $env:GITHUB_ENV
              }
          } else {
              Write-Error "âŒ Tailscale executable not found after installation"
              Write-Host "Checking installed programs..."
              Get-WmiObject -Class Win32_Product | Where-Object {$_.Name -like "*Tailscale*"} | Format-List Name, Version, InstallLocation
              
              # å°è¯•å¤‡ç”¨å®‰è£…æ–¹æ³•
              Write-Host "Attempting alternative installation method..."
              
              # ç›´æ¥ä¸‹è½½å¹¶å®‰è£…
              $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-$env:TAILSCALE_VERSION-amd64.msi"
              $installerPath = "$env:TEMP ailscale_direct.msi"
              
              Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath -UseBasicParsing
              
              # ä½¿ç”¨msiexecå®‰è£…
              Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/qn", "/norestart" -Wait
              
              Remove-Item $installerPath -Force -ErrorAction SilentlyContinue
              
              Start-Sleep -Seconds 5
              
              # å†æ¬¡æ£€æŸ¥
              foreach ($path in $possiblePaths) {
                  if (Test-Path $path) {
                      $tailscalePath = $path
                      Write-Host "âœ… Found Tailscale after alternative install: $path"
                      echo "TAILSCALE_PATH=$tailscalePath" >> $env:GITHUB_ENV
                      break
                  }
              }
              
              if (-not $tailscalePath) {
                  Write-Error "âŒ Failed to install Tailscale even with alternative method"
                  exit 1
              }
          }

      - name: Connect to Tailscale
        run: |
          Write-Host "Connecting to Tailscale..."
          
          $hostname = "gh-runner-$env:GITHUB_RUN_ID"
          Write-Host "Hostname: $hostname"
          
          # å¦‚æœTAILSCALE_PATHç¯å¢ƒå˜é‡æœªè®¾ç½®ï¼Œå°è¯•æŸ¥æ‰¾
          if (-not $env:TAILSCALE_PATH) {
              Write-Host "TAILSCALE_PATH not set, searching..."
              $possiblePaths = @(
                  "$env:ProgramFiles\Tailscale ailscale.exe",
                  "${env:ProgramFiles(x86)}\Tailscale ailscale.exe"
              )
              
              foreach ($path in $possiblePaths) {
                  if (Test-Path $path) {
                      $env:TAILSCALE_PATH = $path
                      Write-Host "Found Tailscale at: $path"
                      break
                  }
              }
          }
          
          if (-not $env:TAILSCALE_PATH) {
              Write-Error "Tailscale path not found"
              exit 1
          }
          
          Write-Host "Using Tailscale from: $env:TAILSCALE_PATH"
          
          # è¿æ¥Tailscale
          Write-Host "Running Tailscale up command..."
          & $env:TAILSCALE_PATH up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=$hostname
          
          # ç­‰å¾…IPåˆ†é…
          Write-Host "Waiting for Tailscale IP assignment..."
          $tsIP = $null
          $maxAttempts = 30
          
          for ($i = 1; $i -le $maxAttempts; $i++) {
              $tsIP = & $env:TAILSCALE_PATH ip -4 2>$null
              if ($tsIP -and $tsIP.Trim() -ne "") {
                  Write-Host "âœ… Tailscale IP obtained: $tsIP"
                  break
              }
              Write-Host "Attempt $i/$maxAttempts: Waiting for IP..."
              Start-Sleep -Seconds 2
          }
          
          if (-not $tsIP) {
              Write-Error "âŒ Failed to get Tailscale IP after $maxAttempts attempts"
              Write-Host "Tailscale status:"
              & $env:TAILSCALE_PATH status
              exit 1
          }
          
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
          Write-Host "âœ… Connected to Tailscale with IP: $tsIP"

      - name: Test RDP Connection
        run: |
          Write-Host "Testing RDP connection to $env:TAILSCALE_IP..."
          
          # ç»™æœåŠ¡ä¸€äº›æ—¶é—´å¯åŠ¨
          Start-Sleep -Seconds 10
          
          # æµ‹è¯•è¿æ¥
          $success = $false
          for ($i = 1; $i -le 3; $i++) {
              Write-Host "Connection test attempt $i of 3..."
              $test = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389 -InformationLevel Quiet -WarningAction SilentlyContinue
              if ($test) {
                  $success = $true
                  break
              }
              Start-Sleep -Seconds 5
          }
          
          if ($success) {
              Write-Host "âœ… RDP connection successful!"
          } else {
              Write-Error "âŒ RDP connection test failed after 3 attempts"
              Write-Host "Checking RDP service status..."
              Get-Service TermService, SessionEnv | Format-Table Name, Status, StartType
              Write-Host "Checking firewall rules..."
              Get-NetFirewallRule -Name "*RDP*" | Format-Table Name, Enabled, Action
              exit 1
          }

      - name: Display Connection Info
        run: |
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host "ğŸš€ RDP SESSION READY FOR CONNECTION"
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""
          Write-Host "ğŸ”— Connection Details:"
          Write-Host " â€¢ IP Address: $env:TAILSCALE_IP"
          Write-Host " â€¢ Username: $env:RDP_USERNAME"
          Write-Host " â€¢ Password: $env:RDP_PASSWORD"
          Write-Host " â€¢ Port: 3389"
          Write-Host " â€¢ Session End: $(Get-Date).AddMinutes(${{ inputs.session_timeout }})"
          Write-Host ""
          Write-Host "ğŸ’» Quick Connect Commands:"
          Write-Host " Windows: mstsc /v:$env:TAILSCALE_IP"
          Write-Host " macOS: open rdp://$env:TAILSCALE_IP"
          Write-Host " Linux: xfreerdp /v:$env:TAILSCALE_IP /u:$env:RDP_USERNAME"
          Write-Host ""
          Write-Host "ğŸ“‹ Notes:"
          Write-Host " 1. Ensure Tailscale is installed on your machine"
          Write-Host " 2. You must be logged into Tailscale"
          Write-Host " 3. Session auto-terminates after ${{ inputs.session_timeout }} minutes"
          Write-Host " 4. Click 'Cancel workflow' to end early"
          Write-Host ""
          Write-Host "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          Write-Host ""

      - name: Keep Alive
        run: |
          $startTime = Get-Date
          $timeout = [int]${{ inputs.session_timeout }}
          $endTime = $startTime.AddMinutes($timeout)
          
          Write-Host "â³ Session timer started at: $startTime"
          Write-Host " Will auto-terminate at: $endTime"
          Write-Host ""
          
          while ($true) {
              $now = Get-Date
              $remaining = $endTime - $now
              
              if ($remaining.TotalSeconds -le 0) {
                  Write-Host "â° Session timeout reached"
                  break
              }
              
              if ([math]::Floor(($now - $startTime).TotalSeconds) % 30 -eq 0) {
                  $minutesLeft = [math]::Round($remaining.TotalMinutes, 1)
                  Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $minutesLeft minutes remaining"
              }
              
              Start-Sleep -Seconds 1
          }
          
          Write-Host "ğŸ›‘ Session ended"
