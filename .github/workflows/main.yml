name: Windows RDP Setup with Visible Password

on:
  workflow_dispatch:
    inputs:
      session_timeout:
        description: 'Session duration in minutes (10-360)'
        required: false
        default: '60'
        type: string

env:
  RDP_USERNAME: 'GitHubRDPUser'

jobs:
  setup-rdp:
    runs-on: windows-latest
    timeout-minutes: ${{ fromJSON(inputs.session_timeout) }}

    steps:
      - name: Display Start Information
        run: |
          Write-Host "ğŸš€ Starting Windows RDP Setup..."
          Write-Host "Workflow ID: $env:GITHUB_RUN_ID"
          Write-Host "Run Number: $env:GITHUB_RUN_NUMBER"
          Write-Host "Runner OS: $env:RUNNER_OS"

      - name: Enable Remote Desktop
        run: |
          Write-Host "ğŸ”§ Enabling Remote Desktop..."
          
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          
          # Configure security (less secure but more compatible)
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          # Configure firewall
          Write-Host "Configuring Windows Firewall..."
          netsh advfirewall firewall delete rule name="GitHub-RDP" 2>$null
          netsh advfirewall firewall add rule `
            name="GitHub-RDP" `
            dir=in action=allow protocol=TCP localport=3389 `
            description="RDP access for GitHub Actions"
          
          # Restart RDP service
          Restart-Service -Name TermService -Force
          
          Write-Host "âœ… Remote Desktop enabled"

      - name: Create RDP User with Simple Password
        run: |
          Write-Host "ğŸ‘¤ Creating RDP user..."
          
          # Simple password: GitHubRDP + random 4 digits
          $randomDigits = Get-Random -Minimum 1000 -Maximum 9999
          $password = "GitHubRDP$randomDigits"
          
          # æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬ä¸ä½¿ç”¨ add-maskï¼Œè¿™æ ·å¯†ç ä¼šæ˜¾ç¤º
          # Write-Host "::add-mask::$password" <-- è¿™è¡Œæ³¨é‡Šæ‰æˆ–åˆ é™¤
          
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # Create user (or update if exists)
          try {
              New-LocalUser -Name $env:RDP_USERNAME -Password $securePass -AccountNeverExpires
              Write-Host "âœ… New user created"
          } catch {
              Write-Host "âš ï¸ User exists, updating password..."
              Set-LocalUser -Name $env:RDP_USERNAME -Password $securePass
          }
          
          # Add to required groups
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USERNAME -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USERNAME -ErrorAction SilentlyContinue
          
          # å°†å¯†ç å†™å…¥æ–‡ä»¶ï¼Œè€Œä¸æ˜¯ä½¿ç”¨ç¯å¢ƒå˜é‡ï¼ˆé¿å…è¢«GitHubå±è”½ï¼‰
          $password | Out-File -FilePath "$env:RUNNER_TEMP dp_password.txt" -NoNewline
          
          Write-Host "âœ… User '$env:RDP_USERNAME' configured"
          Write-Host "ğŸ”“ Password has been generated and saved"

      - name: Get Network Information
        run: |
          Write-Host "ğŸŒ Getting network information..."
          
          # Get all network adapters and their IPs
          $networkInfo = Get-NetIPAddress -AddressFamily IPv4 | 
                         Where-Object {$_.IPAddress -ne "127.0.0.1"} |
                         Select-Object IPAddress, InterfaceAlias
          
          Write-Host "Network Adapters Found:"
          $networkInfo | Format-Table -AutoSize
          
          # Try to get public IP
          try {
              $publicIP = (Invoke-RestMethod -Uri "https://api.ipify.org" -TimeoutSec 10).Trim()
              echo "PUBLIC_IP=$publicIP" >> $env:GITHUB_ENV
              Write-Host "âœ… Public IP: $publicIP"
          } catch {
              Write-Host "âš ï¸ Could not get public IP"
              echo "PUBLIC_IP=unknown" >> $env:GITHUB_ENV
          }
          
          # Get a local IP for display
          $localIP = $networkInfo[0].IPAddress
          echo "LOCAL_IP=$localIP" >> $env:GITHUB_ENV
          Write-Host "ğŸ”— Local IP: $localIP"

      - name: Display Connection Details (Password Will Be Visible)
        run: |
          Write-Host ""
          Write-Host "ğŸš¨ğŸš¨ğŸš¨ IMPORTANT: COPY THIS INFORMATION NOW ğŸš¨ğŸš¨ğŸš¨"
          Write-Host "==================================================="
